          {{userAux.nomeCompleto}}

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="login-form">
          <form method="post" #formulario="ngForm">
            <h2 class="text-center">{{opcao.titulo}}</h2>
            <div *ngIf="opcao.titulo === 'Login'">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="CPF" required="required"
                  [(ngModel)]="userAux.cpf" name="Cpf" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="required"
                  [(ngModel)]="userAux.senha" name="Senha" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block" data-dismiss="modal" aria-label="Close"
                  (click)="logar()" [disabled]="!formulario.valid">{{opcao.botao}}</button>
              </div>
            </div>

            <div *ngIf="opcao.titulo === 'Registrar'">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome Completo" required="required"
                  [(ngModel)]="userAux.nomeCompleto" name="nomeCompleto" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="RG" required="required"
                  [(ngModel)]="userAux.rg" name="rg" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="CPF" required="required"
                  [(ngModel)]="userAux.cpf" name="cpf" required minlength="11" maxlength="11" pattern="[0-9 ' ']+">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="CEP" required="required"
                  [(ngModel)]="userAux.cep" name="cep" required minlength="8" maxlength="8" pattern="[0-9 ' ']+">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Contato" required="required"
                  [(ngModel)]="userAux.contato" name="contato" required pattern="[0-9 ' ']+" minlength="9" maxlength="9">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Password" required="required"
                  [(ngModel)]="userAux.senha" name="Senha" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block" data-dismiss="modal" aria-label="Close"
                  (click)="salvarUser()" [disabled]="!formulario.valid" >{{opcao.botao}}</button>
              </div>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
